<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DukaanDostAI - Live Agent Simulation</title>
    <style>
        :root {
            --bg-main: #1a1d21;
            --bg-panel: #2c313a;
            --bg-panel-header: #343a45;
            --primary: #4a90e2;
            --secondary: #50e3c2;
            --accent: #f5a623;
            --text-light: #e0e0e0;
            --text-dark: #b0b8c4;
            --border-color: #404854;
        }

        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&family=Inter:wght@400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-light);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* --- Main Layout & Panels --- */
        .pos-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .pos-header {
            background-color: var(--bg-panel);
            padding: 0 25px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            height: 60px;
        }
        
        .pos-main {
            display: grid;
            grid-template-columns: 1fr 550px;
            gap: 20px;
            padding: 20px;
            flex-grow: 1;
            overflow: hidden;
        }

        .left-column, .right-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow: hidden;
        }

        .panel {
            background-color: var(--bg-panel);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            background-color: var(--bg-panel-header);
            padding: 12px 20px;
            border-bottom: 1px solid var(--border-color);
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* --- Header --- */
        .logo { font-size: 1.5rem; font-weight: 700; color: var(--primary); }
        .logo span { color: var(--accent); }
        .header-info { display: flex; align-items: center; gap: 20px; font-size: 0.9rem; color: var(--text-dark); }
        .live-indicator { width: 10px; height: 10px; background-color: #e74c3c; border-radius: 50%; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(231, 76, 60, 0); } 100% { box-shadow: 0 0 0 0 rgba(231, 76, 60, 0); } }

        /* --- AI Agent Log (Right Panel) --- */
        .ai-log-feed {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            font-family: 'Roboto Mono', monospace;
        }
        .log-entry {
            margin-bottom: 15px;
            animation: fadeIn 0.5s ease;
        }
        .log-header {
            display: flex;
            align-items: center;
            font-size: 0.8rem;
            margin-bottom: 5px;
        }
        .log-timestamp { color: var(--text-dark); margin-right: 10px; }
        .log-module { font-weight: 500; padding: 2px 6px; border-radius: 4px; }
        .log-content {
            font-size: 0.9rem;
            padding-left: 15px;
            border-left: 2px solid var(--border-color);
            line-height: 1.6;
        }
        .log-content pre { margin: 0; white-space: pre-wrap; word-wrap: break-word; }
        .log-content strong { color: var(--accent); }
        .log-content em { color: var(--secondary); font-style: normal; }
        
        /* Module Colors */
        .module-SYSTEM { background-color: #34495e; color: white; }
        .module-TRANSACTION, .module-VOICE { background-color: var(--primary); color: white; }
        .module-CUSTOMER, .module-MARKETING { background-color: #9b59b6; color: white; }
        .module-INVENTORY, .module-FRAUD { background-color: #e67e22; color: white; }
        .module-OPERATIONS { background-color: var(--secondary); color: #1a1d21; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- POS Interface (Left Panels) --- */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            padding: 20px;
            overflow-y: auto;
        }
        .product-card {
            background-color: var(--bg-panel-header);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            text-align: center;
            padding: 15px 10px;
            cursor: pointer;
            transition: all 0.2s;
        }
        .product-card:hover { transform: translateY(-3px); border-color: var(--primary); }
        .product-card .emoji { font-size: 2.5rem; }
        .product-card h5 { margin: 8px 0 2px; font-size: 0.9rem; font-weight: 500; color: var(--text-light); }
        .product-card p { margin: 0; font-size: 0.8rem; color: var(--text-dark); }

        .cart-items {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px 20px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .cart-item:last-child { border-bottom: none; }
        .cart-item-details { flex-grow: 1; }
        .cart-item-details h4 { margin: 0; font-size: 1rem; font-weight: 500; }
        .cart-item-details p { margin: 2px 0 0; font-size: 0.85rem; color: var(--text-dark); }
        .cart-item-price { font-weight: 600; font-size: 1rem; }

        .transaction-footer {
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }
        .totals .grand-total { font-size: 1.5rem; font-weight: 700; display: flex; justify-content: space-between; margin-top: 10px; }
        .clear-sale-btn {
            width: 100%; background-color: #c0392b; color: white; border: none; padding: 15px; font-size: 1rem;
            font-weight: 600; border-radius: 8px; cursor: pointer; transition: background-color 0.2s; margin-top: 15px;
        }
        .clear-sale-btn:hover { background-color: #a93226; }
    </style>
</head>
<body>
    <div class="pos-container">
        <!-- HEADER -->
        <header class="pos-header">
            <div class="logo">DukaanDost<span>AI</span></div>
            <div class="header-info">
                <div id="datetime"></div>
                <span>Store: Pro-Sports Emporium, Bodh Gaya</span>
                <div style="display: flex; align-items: center; gap: 8px;">
                    <div class="live-indicator"></div>
                    <span>AI AGENT LIVE</span>
                </div>
            </div>
        </header>

        <!-- MAIN CONTENT -->
        <main class="pos-main">
            <div class="left-column">
                <!-- Transaction Panel -->
                <div class="panel" style="flex-grow: 1.5;">
                    <div class="panel-header">üõí Transaction</div>
                    <div class="cart-items" id="cart-items">
                        <p style="text-align:center; color: var(--text-dark); margin-top: 20px;">Cart is empty. Click a product to start a sale.</p>
                    </div>
                    <div class="transaction-footer">
                        <div class="totals">
                            <div class="grand-total">
                                <span>TOTAL</span>
                                <span id="cart-total">‚Çπ0.00</span>
                            </div>
                        </div>
                        <button class="clear-sale-btn" id="clear-sale-btn">COMPLETE & CLEAR SALE</button>
                    </div>
                </div>
                <!-- Product Panel -->
                <div class="panel" style="flex-grow: 1;">
                    <div class="panel-header">üì¶ Products</div>
                    <div class="product-grid" id="product-grid">
                        <!-- Products will be dynamically inserted here -->
                    </div>
                </div>
            </div>

            <div class="right-column">
                <!-- AI Agent Log Panel -->
                <div class="panel" style="height: 100%;">
                    <div class="panel-header">ü§ñ AI Agent Live Log</div>
                    <div class="ai-log-feed" id="ai-log-feed">
                        <!-- Log entries will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM ELEMENTS ---
            const datetimeEl = document.getElementById('datetime');
            const productGridEl = document.getElementById('product-grid');
            const cartItemsEl = document.getElementById('cart-items');
            const cartTotalEl = document.getElementById('cart-total');
            const clearSaleBtn = document.getElementById('clear-sale-btn');
            const aiLogFeedEl = document.getElementById('ai-log-feed');

            // --- MOCK DATA ---
            const products = [
                { id: 'p01', name: 'SG Kashmir Willow Bat', emoji: 'üèè', price: 1850, stock: 12, category: 'cricket' },
                { id: 'p02', name: 'Cosco Tennis Ball (3)', emoji: 'ü•é', price: 320, stock: 4, category: 'cricket' },
                { id: 'p03', name: 'Indian Team Jersey', emoji: 'üëï', price: 1999, stock: 35, category: 'apparel' },
                { id: 'p04', name: 'SG Batting Grips (2)', emoji: 'üß§', price: 250, stock: 50, category: 'accessory' },
                { id: 'p05', name: 'Asics Gel-Kayano 29', emoji: 'üëü', price: 13999, stock: 8, category: 'running' },
                { id: 'p06', name: 'Garmin Fenix 7 Watch', emoji: '‚åö', price: 65000, stock: 5, category: 'electronics' },
                { id: 'p07', name: 'Yonex Badminton Racket', emoji: 'üè∏', price: 2500, stock: 22, category: 'badminton' },
                { id: 'p08', name: 'Nivia Football', emoji: '‚öΩ', price: 900, stock: 30, category: 'football' },
            ];
            const customers = [
                { id: 'c01', name: 'Ankit Sharma', status: 'Gold', preference: 'running' },
                { id: 'c02', name: 'Priya Singh', status: 'Silver', preference: 'cricket' },
                { id: 'c03', name: 'New Customer', status: 'Bronze', preference: 'unknown' }
            ];

            // --- STATE MANAGEMENT ---
            let cart = [];
            let currentCustomer = customers[2]; // Default to new customer
            let saleInProgress = false;

            // --- CORE AI AGENT SIMULATION ---
            const AIAgent = {
                logEvent: (module, content) => {
                    const timestamp = new Date().toLocaleTimeString('en-IN', { hour12: false });
                    const entry = document.createElement('div');
                    entry.className = 'log-entry';
                    entry.innerHTML = `
                        <div class="log-header">
                            <span class="log-timestamp">[${timestamp}]</span>
                            <span class="log-module module-${module}">${module}</span>
                        </div>
                        <div class="log-content"><pre>${content}</pre></div>
                    `;
                    aiLogFeedEl.appendChild(entry);
                    aiLogFeedEl.scrollTop = aiLogFeedEl.scrollHeight; // Auto-scroll
                },

                // --- AI MODULES ---
                System: {
                    boot() {
                        this.updateTime();
                        setInterval(this.updateTime, 1000);
                        AIAgent.logEvent('SYSTEM', 'AI Agent Online. Location: Bodh Gaya. Monitoring systems...');
                        // Simulate periodic checks
                        setInterval(AIAgent.Operations.checkForExternalEvents, 30000);
                    },
                    updateTime() {
                        const now = new Date();
                        datetimeEl.textContent = now.toLocaleString('en-IN', {
                            dateStyle: 'full',
                            timeStyle: 'medium'
                        }).replace(' at', ',');
                    }
                },

                Transaction: {
                    startSale() {
                        if (!saleInProgress) {
                            saleInProgress = true;
                            currentCustomer = customers[Math.floor(Math.random() * customers.length)];
                            AIAgent.logEvent('TRANSACTION', `New sale initiated. Simulating customer identification...`);
                            setTimeout(() => AIAgent.Customer.identify(currentCustomer), 1000);
                        }
                    },
                    addItem(productId) {
                        this.startSale();
                        const product = products.find(p => p.id === productId);
                        if (product) {
                            cart.push(product);
                            AIAgent.logEvent('TRANSACTION', `Item added: <em>${product.name}</em>`);
                            renderCart();
                            // Trigger other AI modules
                            AIAgent.Inventory.checkStock(product);
                            AIAgent.Marketing.analyzeBasket(product);
                        }
                    },
                    completeSale() {
                        if (cart.length === 0) return;
                        const total = cart.reduce((sum, item) => sum + item.price, 0);
                        AIAgent.logEvent('TRANSACTION', `Sale completed. Total: <strong>‚Çπ${total.toFixed(2)}</strong>. Updating inventory levels.`);
                        cart.forEach(item => {
                            const product = products.find(p => p.id === item.id);
                            if(product) product.stock--;
                        });
                        cart = [];
                        saleInProgress = false;
                        renderCart();
                        AIAgent.logEvent('SYSTEM', 'Ready for next transaction.');
                    }
                },

                Customer: {
                    identify(customer) {
                        let analysis = `Identified Customer: <em>${customer.name}</em> (Status: <strong>${customer.status}</strong>)`;
                        if (customer.preference !== 'unknown') {
                            analysis += `\n  > Known preference for <em>${customer.preference}</em> products.`;
                        }
                        AIAgent.logEvent('CUSTOMER', analysis);
                    }
                },

                Inventory: {
                    checkStock(product) {
                        if (product.stock <= 5) {
                            let alertType = product.stock <= 2 ? 'CRITICAL' : 'LOW';
                             AIAgent.logEvent('INVENTORY', `üì¶ Stock Alert: <strong>${alertType}</strong>\n  > Item: <em>${product.name}</em>\n  > Units Left: <strong>${product.stock - 1}</strong>\n  > ACTION: Flagging for automated reorder.`);
                        }
                    }
                },
                
                Marketing: {
                    analyzeBasket(addedProduct) {
                        if (addedProduct.category === 'cricket' && addedProduct.name.includes('Bat')) {
                             AIAgent.logEvent('MARKETING', `üí° Market Basket Insight:\n  > Customers buying cricket bats often buy <em>SG Batting Grips</em>.\n  > ACTION: Suggest upsell to cashier.`);
                        }
                         if (addedProduct.category === 'running') {
                             AIAgent.logEvent('MARKETING', `üí° Customer Insight:\n  > This customer loves running gear. Inform them about the new <em>marathon training apparel</em>.`);
                        }
                    }
                },

                Operations: {
                    checkForExternalEvents() {
                        if (Math.random() < 0.1) { // 10% chance every 30 seconds
                             AIAgent.logEvent('OPERATIONS', `üìà External Event Detected:\n  > Local news reports an upcoming cricket tournament.\n  > ACTION: Adjusting sales forecast & inventory thresholds for cricket-related items.`);
                        }
                    }
                }
            };

            // --- UI RENDERING ---
            function renderProducts() {
                productGridEl.innerHTML = '';
                products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.dataset.id = product.id;
                    card.innerHTML = `
                        <div class="emoji">${product.emoji}</div>
                        <h5>${product.name}</h5>
                        <p>‚Çπ${product.price.toFixed(2)}</p>
                    `;
                    card.addEventListener('click', () => AIAgent.Transaction.addItem(product.id));
                    productGridEl.appendChild(card);
                });
            }

            function renderCart() {
                if (cart.length === 0) {
                    cartItemsEl.innerHTML = `<p style="text-align:center; color: var(--text-dark); margin-top: 20px;">Cart is empty.</p>`;
                    cartTotalEl.textContent = '‚Çπ0.00';
                } else {
                    cartItemsEl.innerHTML = '';
                    let total = 0;
                    cart.forEach(item => {
                        const cartItemEl = document.createElement('div');
                        cartItemEl.className = 'cart-item';
                        cartItemEl.innerHTML = `
                            <div class="cart-item-details">
                                <h4>${item.name}</h4>
                                <p>Price: ‚Çπ${item.price.toFixed(2)}</p>
                            </div>
                            <div class="cart-item-price">‚Çπ${item.price.toFixed(2)}</div>
                        `;
                        cartItemsEl.appendChild(cartItemEl);
                        total += item.price;
                    });
                    cartTotalEl.textContent = `‚Çπ${total.toFixed(2)}`;
                }
            }

            // --- INITIALIZATION ---
            clearSaleBtn.addEventListener('click', AIAgent.Transaction.completeSale);
            renderProducts();
            AIAgent.System.boot();
        });
    </script>
</body>
</html>
